<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="mainbox">
            <h1>To-Do List</h1>
            <div class="row">
                <input class="input" type="input" placeholder="Add your task" id="input">
                <button class="addBtn" id="addBtn">Add</button>
            </div>
            <ul class="items" id="checkbox">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
