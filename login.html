<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="row">
        <div class="column" id="column1">
            <form class="loginForm" id="loginForm">
                <h1 class="welcome">Welcome back!</h1>
                <div class="info">
                    <p id="access">Enter your credential to access your account</p>
                    <div class="form-group">
                        <label id="username" for="username">Email address </label>
                        <input class="input" type="text" placeholder="Enter your email" id="username-input" required>
                    </div>
                    <div class="form-group">
                        <div class="pw-group">
                            <label id="password" for="password">Password </label>
                            <a id="forgot" href="google.com">forgot password</a>
                        </div>
                        <input class="input" type="password" placeholder="Name" id="password-input" required>
                    </div>
                    <input type="checkbox">
                    <label id="check" for="checkbox">Remember for 30 days</label>
                    <div class="login">
                        <button type="submit" class="logIn">Login</button>
                    </div>
                    <div class="hr-wrapper">
                        <hr>
                        <div class="hr-text">Or</div>
                        <hr>
                    </div>
                    <div class="buttons">
                        <button class="signIn"><img src="C:\project\loginwithdesign\google_icon.png" alt="Google logo"
                                class="logo">Sign in with Google</button>
                        <button class="signIn"> <img src="C:\project\loginwithdesign\apple_icon.png" alt="Apple logo"
                                class="logo">
                            Sign in with Apple</button>
                    </div>
                    <div class="noAcc">
                        <span>
                            <p>Don't have an account? </p>
                        </span>
                        <span><a href="google.com" class="signUp">Sign Up</a></span>
                    </div>
                </div>
        </div>
        <div class="column" id="column2">
            <img src="C:\project\loginwithdesign\chris-lee-70l1tDAI6rM-unsplash 1.png" alt="flowers">
        </div>
    </div>
    </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
