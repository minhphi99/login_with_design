<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/assets/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="row">
        <div class="column" id="column1">
            <form class="signupForm" id="signupForm">
                <h1 class="welcome">Get Started Now</h1>
                <div class="info">
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input class="input" type="text" placeholder="Enter your name" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input class="input" type="email" placeholder="Enter your email" id="email-input">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input class="input" type="password" placeholder="Enter your password" id="password-input">
                    </div>
                    <div class="form-group row">
                        <input type="checkbox" id="terms-checkbox" required>
                        <label id="check" for="terms-checkbox">I agree to <a href="google.com">terms &
                                policy</a></label>
                    </div>
                    <div class="error-message" id="error"></div>
                    <div class="signup">
                        <button type="submit" class="signUp">Signup</button>
                    </div>
                    <div class="hr-wrapper">
                        <hr>
                        <div class="hr-text">Or</div>
                        <hr>
                    </div>
                    <div class="buttons">
                        <button class="signIn"><img src="/assets/imgs/google_icon.png" alt="Google logo"
                                class="logo">Sign in with
                            Google</button>
                        <button class="signIn"><img src="/assets/imgs/apple_icon.png" alt="Apple logo" class="logo">Sign
                            in with
                            Apple</button>
                    </div>
                    <div class="switch">
                        <span>Have an account?</span>
                        <a href="/login.html" class="signIn">Sign In</a>
                    </div>
                </div>
        </div>
        <div class="column" id="column2">
            <img src="/assets/imgs/chris-lee-70l1tDAI6rM-unsplash 1.png" alt="flowers">
        </div>
        </form>
    </div>
    </div>
    <script src="/assets/js/signup.js"></script>
</body>

</html>
